name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pr-preview-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch
        continue-on-error: true

      - name: Create gh-pages branch if it doesn't exist
        run: |
          if [ ! -d "gh-pages-branch" ]; then
            mkdir gh-pages-branch
            cd gh-pages-branch
            git init
            git checkout -b gh-pages
            git remote add origin "https://github.com/${{ github.repository }}.git"
          fi

      - name: Deploy preview to pr/<number> subdirectory
        run: |
          PR_DIR="gh-pages-branch/pr/${{ github.event.pull_request.number }}"
          mkdir -p "$PR_DIR"

          # Clear previous preview content
          rm -rf "${PR_DIR:?}"/*

          # Copy site files
          cp index.html "$PR_DIR/"
          cp -r css "$PR_DIR/"
          cp -r js "$PR_DIR/"

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Deploy PR #${{ github.event.pull_request.number }} preview [skip ci]"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

      - name: Determine preview URL
        id: preview-url
        run: |
          # Try to read CNAME from gh-pages
          if [ -f "gh-pages-branch/CNAME" ]; then
            DOMAIN=$(cat gh-pages-branch/CNAME)
            echo "url=https://${DOMAIN}/pr/${{ github.event.pull_request.number }}/" >> "$GITHUB_OUTPUT"
          else
            REPO="${{ github.repository }}"
            OWNER="${REPO%%/*}"
            REPO_NAME="${REPO##*/}"
            echo "url=https://${OWNER}.github.io/${REPO_NAME}/pr/${{ github.event.pull_request.number }}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = '${{ steps.preview-url.outputs.url }}';
            const marker = '<!-- pr-preview-comment -->';
            const body = `${marker}\nðŸ”— **Preview deployed!**\n\n${previewUrl}`;

            // Check for existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
